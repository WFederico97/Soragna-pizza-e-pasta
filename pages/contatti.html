    <main class="formularioContacto">
      <h2 class="contacto">Contacto</h2>
      <form action="#" method="get">
        <div id="nombre">
          <label for="nombre"> Ingrese su nombre</label>
          <input  type="text" name="nombre" />
        </div>
        <div id="email">
          <label for="email">Ingrese su email</label>
          <input type="email" name="email" required />
        </div>  
        <br />
        <div id="mensaje">
          <label for="mensaje"> Escriba su mensaje aquí </label>
          <textarea  rows="20" cols="25" id="message" required></textarea>

        </div>  
        <br />
        <div class="button">
          <input type="submit" name="ENVIAR FORMULARIO" placeholder="ENVIAR" />
          <input type="reset" name="RESETEAR FORMULARIO" placeholder="RESETEAR" />
        </div>  
      </form>
    </main>
